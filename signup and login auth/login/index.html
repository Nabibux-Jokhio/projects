<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logoWrapper">
            <img class="logo" src="../assets/images/logo.png" alt="">
        </div>
        <div class="FormWrapper">
            <div class="form">
                <div class="headingWrapper">
                    <h2 class="heading">Account Login</h2>
                    <p class="headingPara">If you are already a member you can login with your email address and
                        password.</p>
                </div>
                <div class="EmailWrapper">
                    <div class="email">Email</div>
                    <input type="text" class="inputEmail" id="email">
                </div>
                <div class="passwordWrapper">
                    <div class="password">Password</div>
                    <input type="text" class="inputEmail" id="password">
                </div>
                <button class="Btn" id="loginBtn">Login</button>
                <button class="Btn" id="googleBtn">login with Google</button>
                <p class="signInPara">
                    Dont have an account ?
                    <span class="SignInLinK" id="signuplink">Sign up here</span>
                </p>
            </div>
        </div>
    </div>



    <script src="../firebase.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
